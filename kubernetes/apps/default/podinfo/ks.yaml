---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: podinfo
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: rook-ceph-operator
  path: ./kubernetes/apps/default/podinfo
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 10m
